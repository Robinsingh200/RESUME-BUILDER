<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Resume</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      display: flex;
      flex-direction: row;
      background: #f4f4f4;
    }

    .form-side {
      width: 35%;
      padding: 20px;
      background: #ffffff;
      height: 100vh;
      overflow-y: auto;
    }

    .form-side input,
    .form-side textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
    }

    .form-side h2 {
      margin-top: 20px;
    }

    .resume-preview {
      width: 65%;
      padding: 20px;
      background-color: #fff;
      overflow-y: auto;
    }

    .resume {
      background: white;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      color: #333;
    }

    .header {
      text-align: center;
      background: #0b7b6c;
      color: white;
      padding: 30px 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 32px;
      letter-spacing: 2px;
    }

    .header h2 {
      margin: 5px 0 0;
      font-weight: normal;
    }

    .section {
      margin: 25px 0;
    }

    .section h2 {
      font-size: 20px;
      color: #0b7b6c;
      margin-bottom: 10px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }

    .skills,
    .languages,
    .interests {
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
    }

    .resume img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 10px auto;
      display: block;
      object-fit: cover;
    }

    button {
      padding: 10px 20px;
      background: #0b7b6c;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="form-side">
    <h2>Fill Resume Details</h2>
    <label>Upload Profile Photo</label>
    <input type="file" id="photoInput" accept="image/*" />

    <label>Full Name</label>
    <input id="name" placeholder="Nayomi Gail">

    <label>Title</label>
    <input id="title" placeholder="Primary Teacher">

    <label>Career Objective</label>
    <textarea id="objective"></textarea>

    <label>About Me</label>
    <textarea id="aboutme"></textarea>

    <label>Academic Background</label>
    <textarea id="education"></textarea>

    <label>Experience</label>
    <textarea id="experience"></textarea>

    <label>Skills (comma separated)</label>
    <input id="skills">

    <label>Languages (comma separated)</label>
    <input id="languages">

    <label>Interests (comma separated)</label>
    <input id="interests">

    <label>Image URL</label>
    <input id="photoUrl" placeholder="Paste image URL here" />

    <button onclick="generatePDF()">Download PDF</button>
  </div>

  <div class="resume-preview" id="resume">
    <div class="resume">
      <div class="header">
        <img id="photo" src="" alt="Profile Photo" />
        <h1 id="outName">Your Name</h1>
        <h2 id="outTitle">Your Title</h2>
      </div>

      <div class="section">
        <h2>CAREER OBJECTIVE</h2>
        <p id="outObjective"></p>
      </div>

      <div class="section">
        <h2>ABOUT ME</h2>
        <p id="outAbout"></p>
      </div>

      <div class="section">
        <h2>ACADEMIC BACKGROUND</h2>
        <p id="outEducation"></p>
      </div>

      <div class="section">
        <h2>EXPERIENCES</h2>
        <p id="outExperience"></p>
      </div>

      <div class="section skills">
        <div>
          <h2>SKILLS</h2>
          <ul id="outSkills"></ul>
        </div>
        <div>
          <h2>LANGUAGES</h2>
          <ul id="outLanguages"></ul>
        </div>
        <div>
          <h2>INTERESTS</h2>
          <ul id="outInterests"></ul>
        </div>
      </div>
    </div>
  </div>

 <script>
  const bind = (inputId, outputId) => {
    document.getElementById(inputId).addEventListener("input", e => {
      document.getElementById(outputId).textContent = e.target.value;
    });
  };

  bind("name", "outName");
  bind("title", "outTitle");
  bind("objective", "outObjective");
  bind("aboutme", "outAbout");
  bind("education", "outEducation");
  bind("experience", "outExperience");

  document.getElementById("skills").addEventListener("input", e => {
    const items = e.target.value.split(',').map(i => i.trim());
    document.getElementById("outSkills").innerHTML = items.map(i => `<li>${i}</li>`).join('');
  });

  document.getElementById("languages").addEventListener("input", e => {
    const items = e.target.value.split(',').map(i => i.trim());
    document.getElementById("outLanguages").innerHTML = items.map(i => `<li>${i}</li>`).join('');
  });

  document.getElementById("interests").addEventListener("input", e => {
    const items = e.target.value.split(',').map(i => i.trim());
    document.getElementById("outInterests").innerHTML = items.map(i => `<li>${i}</li>`).join('');
  });

  // ðŸ“¸ Handle photo upload
  document.getElementById("photoInput").addEventListener("change", e => {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(event) {
        document.getElementById("photo").src = event.target.result;
      };
      reader.readAsDataURL(file);
    }
  });

  function generatePDF() {
    const resume = document.getElementById("resume");
    html2canvas(resume).then(canvas => {
      const imgData = canvas.toDataURL("image/png");
      const pdf = new jspdf.jsPDF("p", "mm", "a4");
      const pageWidth = pdf.internal.pageSize.getWidth();
      const pageHeight = pdf.internal.pageSize.getHeight();
      const ratio = Math.min(pageWidth / canvas.width, pageHeight / canvas.height);
      const imgWidth = canvas.width * ratio;
      const imgHeight = canvas.height * ratio;
      pdf.addImage(imgData, "PNG", 0, 0, imgWidth, imgHeight);
      pdf.save("resume.pdf");
    });
  }
</script>

</body>

</html>
